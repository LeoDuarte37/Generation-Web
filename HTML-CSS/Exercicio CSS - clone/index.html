<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="banner">
            <img src="assets/img/banner.jpg" alt="Banner Generation">
            <div class="sobreposicao">
                <p>Ainda não é inscrito?</p>
                <button>Inscreva-se</button>
            </div>
        </div>
        <div class="form">
            <div class="title">
                <img src="assets/img/logo.svg" alt="Logo branco Generation">
                <p>Bem-vindo de volta,</p>
                <p>Por favor, faça o login para continuar.</p>
            </div>
            <div class="form-login">
                <p>Conecte-se usando sua rede social</p>
                <div class="form-buttons">
                    <button><img src="assets/img/google.png" alt="Icone Google"> com Google</button>
                    <button><img src="assets/img/facebook.png" alt="Icone Facebook"> com Facebook</button>
                </div>
                <div class="box-line">
                    <div class="line"><hr></div>
                    <div>ou</div>
                    <div class="line"><hr></div>
                </div>
                <form action="applications.html">
                    <div>
                        <label for="email">E-mail <span id="txtEmail"></span></label>
                        <input type="text" id="email" onkeyup="checkEmail()">
                    </div>

                    <div>
                        <label for="password">Password <span id="txtPassword"></span></label>
                        <input type="text" id="password" onkeyup="checkPassword()">
                    </div>
                    
                    <button onclick="submitForm()">Iniciar</button>
                    
                    <p><a href="">Esqueceu a senha?</a></p>
                </form>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
